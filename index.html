<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teen Patti Predator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      background: url('https://iili.io/K0ZwJJR.md.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Share Tech Mono', monospace;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
      color: #ff0000;
      text-shadow: 0 0 15px red, 0 0 25px #ff3300;
    }

    .logo {
      width: 100px;
      margin: 10px auto;
      display: block;
      border-radius: 50%;
      box-shadow: 0 0 20px #ff0000;
    }

    .input-box {
      margin: 20px auto;
      padding: 20px;
      background: rgba(0,0,0,0.7);
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px #222;
    }

    .input-box input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
      text-align: center;
    }

    .btn {
      background: red;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      margin-top: 10px;
      box-shadow: 0 0 10px red, 0 0 20px orange;
    }

    .account {
      margin: 20px auto;
      padding: 15px;
      border-radius: 12px;
      width: 90%;
      background: rgba(0, 0, 0, 0.85);
      box-shadow: 0 0 15px #111;
      transform: perspective(1000px) rotateX(5deg);
      transition: transform 0.3s;
    }
    .account:hover {
      transform: perspective(1000px) rotateX(0deg) scale(1.02);
    }

    .account h3 {
      color: #0ff;
      margin-bottom: 10px;
    }

    .details {
      font-size: 14px;
      margin-bottom: 10px;
      color: #aaa;
    }

    .result {
      font-size: 22px;
      font-weight: bold;
      padding: 8px;
      border-radius: 8px;
      display: inline-block;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    /* LOCK SCREEN */
    #lockScreen {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      color: white;
      z-index: 9999;
      text-align: center;
      padding-top: 100px;
    }

    #lockScreen img {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    #lockScreen input {
      padding: 10px;
      width: 250px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin: 10px;
      text-align: center;
    }

    #lockScreen button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: red;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 0 10px red, 0 0 20px orange;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://iili.io/K0ZwJJR.md.jpg" alt="Logo" class="logo">
    üî• TEEN PATTI PREDATOR üî•
  </header>

  <!-- Input Box -->
  <div class="input-box" id="inputBox">
    <input type="text" id="userId" placeholder="Enter ID">
    <input type="email" id="userEmail" placeholder="Enter Gmail">
    <input type="text" id="userDevice" placeholder="Enter Device">
    <button class="btn" onclick="connectAccount()">Add to Connected</button>
  </div>

  <!-- Accounts Container -->
  <div id="accountsContainer"></div>

  <!-- Lock Screen -->
  <div id="lockScreen">
    <img src="https://iili.io/K0ZwJJR.md.jpg">
    <h2>üîí Session Locked</h2>
    <input type="password" id="unlockPass" placeholder="Enter Password">
    <button onclick="unlock()">Unlock</button>
    <p id="msg"></p>
  </div>

  <script>
    let accountCount = 0;
    const values = ["A", "B", "C"];
    const colors = ["gold", "deepskyblue", "red"];

    function randomResult() {
      return {
        value: values[Math.floor(Math.random() * values.length)],
        color: colors[Math.floor(Math.random() * colors.length)]
      };
    }

    function connectAccount() {
      const id = document.getElementById("userId").value;
      const mail = document.getElementById("userEmail").value;
      const dev = document.getElementById("userDevice").value;

      if (!id || !mail || !dev) {
        alert("Please fill all fields!");
        return;
      }

      accountCount++;
      const container = document.getElementById("accountsContainer");

      const div = document.createElement("div");
      div.className = "account";
      div.innerHTML = `
        <img src="https://iili.io/K0ZwJJR.md.jpg" class="logo">
        <h3>ID: ${id} | Gmail: ${mail}</h3>
        <p class="details">Device: ${dev}</p>
        <div class="result" id="result${accountCount}">Connecting...</div>
      `;
      container.appendChild(div);

      // Simulate loading then show result
      setTimeout(() => {
        updateResult("result" + accountCount);
      }, 2000);
    }

    function updateResult(elementId) {
      const res = randomResult();
      const el = document.getElementById(elementId);
      if (el) {
        el.innerHTML = "WIN: " + res.value;
        el.style.color = res.color;
        el.style.textShadow = `0 0 10px ${res.color}, 0 0 20px ${res.color}`;
      }
    }

    // Update all results every 7s
    setInterval(() => {
      for (let i = 1; i <= accountCount; i++) {
        updateResult("result" + i);
      }
    }, 7000);

    // Lock after 5 minutes
    setTimeout(() => {
      document.getElementById("lockScreen").style.display = "block";
    }, 5 * 60 * 1000);

    function unlock() {
      const pass = document.getElementById("unlockPass").value;
      if (pass === "ShadowJisan999") {
        document.getElementById("lockScreen").style.display = "none";
      } else {
        document.getElementById("msg").innerText = "‚ùå Wrong Password!";
      }
    }
  </script>
</body>
</html>
