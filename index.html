.cards {

    justify-content: center;
    perspective: 1000px;
    margin-bottom: 10px;

.card {
    width: 60px;
    height: 90px;
    margin: 5px;
    transform-style: preserve-3d;
    transition: transform 0.6s;
    cursor: pointer;
    position: relative;

.card.flipped {

.card-face {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 8px;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;

.card-front {
    background: #1e1e2f;

.card-back {

.player-box.win .status {
    color: #ffd700;
    text-shadow: 2px 2px 6px #ffcc00;
}

@media (max-width: 480px) {

<script>
const player = ['player-A'];

function flipCards(playerId) {
    const cards = document.querySelectorAll(`#${playerId} .card`);
    cards.forEach(card => {
        card.classList.remove('flipped');

// 30 min timer
let totalTime = 30 * 60;
const timerEl = document.getElementById('timer');

function updateTimer() {
    let minutes = Math.floor(totalTime / 60);
    let seconds = totalTime % 60;
    timerEl.textContent = `${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
    if(totalTime > 0){
        totalTime--;
        setTimeout(updateTimer, 1000);
    } else {
        timerEl.textContent = "TIME UP!";
    }
}
