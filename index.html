<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Teen Patti System</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .login-container, .app-container {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 20px cyan;
      width: 350px;
    }

    .login-container img {
      width: 80px;
      margin-bottom: 15px;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: cyan;
      text-shadow: 0 0 10px cyan, 0 0 20px blue;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      background: cyan;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      background: #00ffea;
      box-shadow: 0 0 15px cyan;
    }

    .developer {
      margin-top: 15px;
      font-size: 14px;
      color: #ff9800;
      text-shadow: 0 0 5px #ff5722;
    }

    .timer {
      font-size: 22px;
      margin: 15px 0;
      color: yellow;
      text-shadow: 0 0 8px orange;
    }

    .winner-box {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #00ffea;
      text-shadow: 0 0 10px cyan;
    }

    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: #222;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px red;
      animation: popup 0.5s ease-in-out;
    }

    .modal-content h2 {
      color: red;
      text-shadow: 0 0 15px #ff0000, 0 0 25px yellow;
    }

    @keyframes popup {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Login Section -->
  <div class="login-container" id="loginPage">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Logo-placeholder.png" alt="Logo">
    <h2>Teen Patti Login</h2>
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="checkLogin()">Login</button>
    <p class="developer">Developer: Jisan Ahmed</p>
  </div>

  <!-- Main App -->
  <div class="app-container" id="appPage" style="display:none;">
    <h2>Teen Patti System</h2>
    <div class="timer" id="timer">⏳ 30:00</div>
    <div class="winner-box" id="winner">Winner: --</div>
  </div>

  <!-- Modal -->
  <div class="modal" id="timeoutModal">
    <div class="modal-content">
      <h2>⏳ আপনার সময় শেষ! অনুমতি নিন</h2>
    </div>
  </div>

<script>
  let countdown;
  let winnerInterval;

  function checkLogin() {
    const pass = document.getElementById("password").value;
    if(pass === "SHADOWJISAN963"){
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("appPage").style.display = "block";
      startTimer(30*60); // 30 মিনিট
      startWinners();
    } else {
      alert("❌ ভুল পাসওয়ার্ড!");
    }
  }

  function startTimer(duration) {
    let time = duration;
    countdown = setInterval(() => {
      let minutes = Math.floor(time / 60);
      let seconds = time % 60;
      document.getElementById("timer").innerText = 
        `⏳ ${minutes}:${seconds < 10 ? "0"+seconds : seconds}`;
      if (--time < 0) {
        clearInterval(countdown);
        clearInterval(winnerInterval);
        document.getElementById("timeoutModal").style.display = "flex";
      }
    }, 1000);
  }

  function startWinners() {
    const winners = ["A", "B", "C"];
    winnerInterval = setInterval(() => {
      let randomWinner = winners[Math.floor(Math.random() * winners.length)];
      document.getElementById("winner").innerText = `Winner: ${randomWinner}`;
    }, 10000); // প্রতি ১০ সেকেন্ডে
  }
</script>

</body>
</html>
