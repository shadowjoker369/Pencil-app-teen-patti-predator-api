<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Secure Game Portal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #0f2027);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .login-container, .game-container {
      position: relative;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1;
    }
    .login-container::before, .game-container::before {
      content: "";
      position: absolute;
      top: -2px; left: -2px; right: -2px; bottom: -2px;
      background: linear-gradient(270deg, #ff00ff, #00ffff, #00ff00, #ffff00, #ff0000);
      background-size: 800% 800%;
      border-radius: 16px;
      z-index: -1;
      animation: borderGlow 10s linear infinite;
    }
    @keyframes borderGlow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 10px;
      width: 80%;
      margin-top: 15px;
      text-align: center;
      outline: none;
    }
    button {
      margin-top: 20px;
      padding: 10px 25px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, cyan, magenta);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      text-shadow: 0 0 5px #fff;
    }
    button:hover {
      background: linear-gradient(45deg, magenta, cyan);
      transform: scale(1.1);
    }
    .winner {
      font-size: 28px;
      margin-top: 20px;
      font-weight: bold;
      animation: rainbowText 3s infinite linear;
    }
    .timer {
      font-size: 26px;
      margin-top: 20px;
      font-weight: bold;
      animation: rainbowText 5s infinite linear;
    }
    @keyframes rainbowText {
      0% {color: red;}
      20% {color: orange;}
      40% {color: yellow;}
      60% {color: lime;}
      80% {color: cyan;}
      100% {color: violet;}
    }
    .logo {
      width: 100px;
      margin-bottom: 10px;
      filter: drop-shadow(0 0 10px cyan);
    }
    .developer {
      margin-top: 10px;
      font-size: 14px;
      color: #aaa;
      text-shadow: 0 0 5px #0ff;
    }

    /* Modal Style */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #111;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      border: 3px solid red;
      box-shadow: 0 0 25px red;
      color: #fff;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% {transform: scale(1);}
      50% {transform: scale(1.1);}
      100% {transform: scale(1);}
    }
  </style>
</head>
<body>

  <!-- Login Page -->
  <div class="login-container" id="loginPage">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Logo" class="logo">
    <h2>üîê Secure Access</h2>
    <p>Enter Password to Continue</p>
    <input type="password" id="password" placeholder="Enter Password"><br>
    <button onclick="checkPassword()">Login</button>
    <div class="developer">Developer: <b>Jisan Ahmed</b></div>
  </div>

  <!-- Game Page -->
  <div class="game-container" id="gamePage" style="display:none;">
    <h2>üéÆ Secure Game Portal üéÆ</h2>
    <div class="timer" id="timer">30:00</div>
    <div class="winner" id="winner">Winner: ...</div>
  </div>

  <!-- Modal -->
  <div class="modal" id="timeoutModal">
    <div class="modal-content">
      <h2>‚è∞ ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶∏‡¶Æ‡ßü ‡¶∂‡ßá‡¶∑</h2>
      <p>‡¶Ö‡¶®‡ßÅ‡¶Æ‡¶§‡¶ø ‡¶®‡¶ø‡¶®</p>
    </div>
  </div>

<script>
  const PASSWORD = "SHADOWJISAN963";

  function checkPassword() {
    let input = document.getElementById("password").value;
    if (input === PASSWORD) {
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("gamePage").style.display = "block";
      startGame();
    } else {
      alert("‚ùå ‡¶≠‡ßÅ‡¶≤ ‡¶™‡¶æ‡¶∏‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶°!");
    }
  }

  function startGame() {
    // Timer 30 minutes
    let time = 30 * 60; 
    let timerEl = document.getElementById("timer");
    let modal = document.getElementById("timeoutModal");

    let countdown = setInterval(() => {
      let minutes = Math.floor(time / 60);
      let seconds = time % 60;
      timerEl.textContent = `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
      if (time <= 0) {
        clearInterval(countdown);
        modal.style.display = "flex";
      }
      time--;
    }, 1000);

    // Random Winner every 10s
    let winnerEl = document.getElementById("winner");
    let winners = ["A", "B", "C"];
    setInterval(() => {
      let random = winners[Math.floor(Math.random() * winners.length)];
      winnerEl.textContent = "Winner: " + random;
    }, 10000);
  }
</script>

</body>
</html>
