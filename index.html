<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PENCHIL App Teen Patti Prediction</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: url("https://iili.io/K0ZwJJR.md.jpg") no-repeat center center/cover;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  position: relative;
}

body::before {
  content:"";
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.6);
  z-index:0;
}

.login-container, .main-content {
  position: relative;
  z-index:1;
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  padding: 30px;
  text-align: center;
  color: #fff;
  box-shadow: 0 0 30px cyan;
  max-width: 450px;
  width: 100%;
  animation: fadeIn 1.2s ease;
}

.login-container img {
  width: 120px;
  border-radius: 50%;
  border: 3px solid cyan;
  margin-bottom: 15px;
  animation: glowPulse 2s infinite alternate;
}

h2 {
  background: linear-gradient(90deg, cyan, magenta, yellow);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 15px;
  text-transform: uppercase;
  letter-spacing: 1.5px;
}

input[type="password"] {
  padding: 12px;
  width: 85%;
  margin: 12px 0;
  border: 2px solid cyan;
  border-radius: 10px;
  background: rgba(0,0,0,0.8);
  color: white;
  text-align: center;
  font-size: 16px;
  outline: none;
  transition: 0.3s;
}
input[type="password"]:focus {
  border-color: lime;
  box-shadow: 0 0 10px lime;
}
button {
  padding: 12px 25px;
  background: linear-gradient(45deg, cyan, magenta);
  border: none;
  border-radius: 10px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  color: black;
  transition: 0.3s;
}
button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px magenta;
}

.timer {
  font-size: 26px;
  margin: 15px 0;
  font-weight: bold;
  color: #0ff;
  text-shadow: 0 0 20px cyan, 0 0 30px lime;
  font-family: "Courier New", monospace;
}

.winner {
  font-size: 28px;
  margin: 15px 0;
  font-weight: bold;
  text-transform: uppercase;
  animation: neonWinner 1.5s infinite alternate;
}

/* Neon Winner Animation */
@keyframes neonWinner {
  0% { color: #ff0; text-shadow: 0 0 5px #ff0, 0 0 10px #ff0, 0 0 20px #ff0, 0 0 30px magenta, 0 0 40px cyan; }
  25% { color: #0ff; text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px magenta, 0 0 40px cyan; }
  50% { color: #f0f; text-shadow: 0 0 5px #f0f, 0 0 10px #f0f, 0 0 20px #f0f, 0 0 30px magenta, 0 0 40px cyan; }
  75% { color: #0f0; text-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px magenta, 0 0 40px cyan; }
  100% { color: #ff0; text-shadow: 0 0 5px #ff0, 0 0 10px #ff0, 0 0 20px #ff0, 0 0 30px magenta, 0 0 40px cyan; }
}

.center-text {
  font-size: 22px;
  color: cyan;
  text-shadow: 0 0 20px cyan, 0 0 40px magenta;
  margin: 10px 0;
  font-weight: bold;
}

.developer {
  margin-top: 15px;
  font-size: 14px;
  color: cyan;
  text-shadow: 0 0 15px cyan;
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
  z-index: 9999;
  animation: fadeIn 1s ease;
}
.modal-content {
  background: rgba(255,255,255,0.1);
  padding: 25px;
  border-radius: 20px;
  text-align: center;
  color: white;
  border: 2px solid red;
  box-shadow: 0 0 25px red;
  animation: popUp 0.8s ease;
}
.modal-content h2 {
  color: red;
  text-shadow: 0 0 15px red;
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95);}
  to { opacity: 1; transform: scale(1);}
}
@keyframes popUp {
  from { transform: scale(0.5); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
@keyframes glowPulse {
  from { box-shadow: 0 0 10px cyan; }
  to { box-shadow: 0 0 30px magenta; }
}
</style>
</head>
<body>

<div class="login-container" id="loginPage">
  <img src="https://iili.io/K0ZwJJR.md.jpg" alt="Logo">
  <h2>Enter Password</h2>
  <input type="password" id="passwordInput" placeholder="Password">
  <br>
  <button onclick="checkPassword()">Login</button>
</div>

<div class="main-content" id="mainPage" style="display:none;">
  <h2>PENCHIL App Teen Patti Prediction</h2>
  <p class="center-text">CHT CENTRE</p>
  <div class="timer" id="timer">30:00</div>
  <div class="winner" id="winner">Winner: -</div>
  <div class="developer">Developer: Jisan Ahmed</div>
</div>

<!-- Modal -->
<div class="modal" id="timeUpModal">
  <div class="modal-content">
    <h2>⏰ আপনার সময় শেষ!</h2>
    <p>অনুমতি নিন</p>
    <button onclick="closeModal()">OK</button>
  </div>
</div>

<script>
const correctPassword = "SHADOWJISAN963";
let timerInterval, winnerInterval;

function checkPassword() {
  const input = document.getElementById("passwordInput").value;
  if(input === correctPassword){
    document.getElementById("loginPage").style.display = "none";
    document.getElementById("mainPage").style.display = "block";
    startTimer(30*60);
    startWinner();
  } else {
    alert("❌ Wrong Password!");
  }
}

function startTimer(duration) {
  let timer = duration, minutes, seconds;
  timerInterval = setInterval(() => {
    minutes = parseInt(timer / 60, 10);
    seconds = parseInt(timer % 60, 10);
    document.getElementById("timer").textContent =
      `${minutes}:${seconds < 10 ? "0"+seconds : seconds}`;
    if(--timer < 0){
      clearInterval(timerInterval);
      clearInterval(winnerInterval);
      document.getElementById("timeUpModal").style.display = "flex";
    }
  },1000);
}

function startWinner() {
  const choices = ["A","B","C"];
  winnerInterval = setInterval(()=>{
    const randomChoice = choices[Math.floor(Math.random()*choices.length)];
    document.getElementById("winner").textContent = "Winner: "+randomChoice;
  },10000);
}

function closeModal(){
  document.getElementById("timeUpModal").style.display="none";
}
</script>

</body>
</html>
